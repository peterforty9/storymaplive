<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="storymap">
        <div class='map table'>
            <div id='groups' class='row'>
                <div class='group cell'><div class="grouptext">Group 1</div></div>

            </div>
            <div id='activities' class='row'>
                <div class='activity cell'><div class="activitytext" contenteditable="true">Activity 1</div></div>
                <div class='addActivity cell'>
                    <strong>+</strong>
                </div>
            </div>
        </div>
        <div class='map table'>
            <div class='releasename' contenteditable="true">Release/Version</div>

            <div class='release row'>
                <div class='epic cell'>
                    <div class='stories'>
                        <div class='story'><div class='storytext' contenteditable='true' id='testid'></div></div>
                    </div>
                    <div class='addStory'>
                        <strong>+</strong>
                    </div>
                </div>
            </div>
            <div class='newrelease'>+</div>
        </div>
    </div>
</body>
</html>
