<body>

    <span></span>
    <!-- BPMN diagram container -->

    <!-- replace CDN url with local bpmn-js path -->
    <script src="https://unpkg.com/bpmn-js@0.27.0-1/dist/bpmn-viewer.development.js"></script>
    <div class="ui-menu">
        <a href='newmap.txt' id="downloadmap" type="text/plain" download="storymap" class="ui-menu-item">Save</a>
        <!--  <div id=load class="ui-menu-item">Load</div> -->
        <div id=new class="ui-menu-item">New</div>
        <div id=showgroups class="ui-menu-item">Groups</div>
        <input type='file' onchange='openFile(event)' class="ui-menu-item" width="100">
        <output id="list"></output>
    </div>

    <!-- <textarea id="mapdata"></textarea>-->
        <div id="storymap">
            <div class='map table'>
                <div id='groups' class='row'>
                    <div class='group cell'><div class="grouptext">Group 1</div></div>

                </div>
                <div id='activities' class='row'>
                    <div class='activity cell'><div class="activitytext" contenteditable="true">Activity 1</div></div>
                    <div class='addActivity cell'>
                        <strong>+</strong>
                    </div>
                </div>
            </div>
            <div class='map table'>
                <div class='releasename' contenteditable="true">Release/Version</div>

                <div class='release row'>
                    <div class='epic cell'>
                        <div class='stories'>

                        </div>
                        <div class='addStory'>
                            <strong>+</strong>
                        </div>
                    </div>
                </div>
                <div class='newrelease'>+</div>
            </div>
        </div>
</body>
